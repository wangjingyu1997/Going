    function tree2array(arr) {
      return arr.reduce((prev, cur) => {
        if (cur.children.length > 0) {
          const sub = tree2array(cur.children);
          delete cur.children;
          prev.push(cur, ...sub);
        } else {
          prev.push(cur);
        }
        return prev;
      }, []);
